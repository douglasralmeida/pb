machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t douglasralmeida/portalbhsul .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e douglasralmeida@live.com -u douglasralmeida -p $DOCKER_PASS
      - docker push douglasralmeida/portalbhsul