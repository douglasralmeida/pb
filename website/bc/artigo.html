<!DOCTYPE html>
<html ng-app="ArtigoBC" ng-controller="PageCtrl">
<head>
<meta charset="UTF-8" />
<base href="/">
<link rel="stylesheet" type="text/css" href="/css/metro-3.0.17.min.css" />
<link rel="stylesheet" type="text/css" href="/css/metro-icons-3.0.17.min.css" />
<link rel="stylesheet" type="text/css" href="/css/metro-responsive-3.0.17.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bhsul-0.0.1.css" />
<script type='text/javascript' src="/js/angular-1.5.8.min.js"></script>
<script type='text/javascript' src="/js/angular-sanitize-1.5.8.min.js"></script>
<script type='text/javascript' src="/js/jquery-3.2.1.min.js"></script>
<script type='text/javascript' src="/js/geturl.js"></script>
<script type="text/javascript">
	var app = angular.module('ArtigoBC', ['ngSanitize']);
	var param = getUrlParameter('id');
	app.controller('PageCtrl', function($scope, $http) {
		$http.get("bc/data/" + param + ".json").then(function(response) {
		$scope.titulo = response.data.titulo;
		$scope.dados = response.data.categorias;});
	});
</script>
<style type="text/css">
	img {
		vertical-align: middle;
	}
	@media print {
		.app-bar {
			display: none;
		}
	}
</style>
<title ng-bind="titulo"></title>
</head>	
<body>
<div ng-include="'/widgets/navbar.html'"></div>
<div class="container page-content">
	<h2 ng-bind="titulo"></h2>
	<div style="margin: 10px 0">
		<a href="javascript:window.print();"><span class="mif-printer"></span>Imprimir</a>
	</div>
	<div ng-repeat="x in dados">
		<h3>{{x.titulo}}</h3>
		<div ng-bind-html="x.texto"></div>
	</div>
</div>
</body>
</html>
