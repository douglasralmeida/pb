<!DOCTYPE html>
<html ng-app="NormaBC" ng-controller="PageCtrl">
<head>
<meta charset="UTF-8" />
<base href="/">
<link rel="stylesheet" type="text/css" href="css/metro.min.css" />
<link rel="stylesheet" type="text/css" href="css/metro-icons.min.css" />
<link rel="stylesheet" type="text/css" href="css/metro-responsive.min.css" />
<link rel="stylesheet" type="text/css" href="css/bhsul.css" />
<script type='text/javascript' src="js/angular-1.5.8.min.js"></script>
<script type='text/javascript' src="js/angular-sanitize-1.5.8.min.js"></script>
<script type='text/javascript' src="js/jquery-3.1.0.min.js"></script>
<script type='text/javascript' src="js/geturl.js"></script>
<script type="text/javascript">
	var app = angular.module('NormaBC', ['ngSanitize']);
		var norma = getUrlParameter('id');
	var normahtml = '(branco)';
	app.controller('PageCtrl', function($scope, $http) {
		$scope.templates =
			[{ name: 'blank', titulo: '', url: '(blank)'},
			 { name: 'dec3048', titulo: 'Decreto 3.048', url: 'http://www.planalto.gov.br/ccivil_03/decreto/D3048.htm'}];			 
		$scope.template = $scope.templates[1];
		
		function loadData() {
			var req = {
				url: 'http://' + location.host + ':8081',
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				data: 'endereco=' + $scope.template.url
			};			
            $http(req).then(function(res) {
                $scope.normahtml = res.data;
            })
			.catch(function(error) {
				$scope.error = error;
			});
		};
		
		loadData();
	});
</script>
<style type="text/css">
	img {
		vertical-align: middle;
	}
	@media print {
		.app-bar {
			display: none;
		}
	}
</style>
<title ng-bind="template.titulo"></title>
</head>	
<body>
<div ng-include="'widgets/navbar.html'"></div>
<div class="container page-content">
	<h2 ng-bind="template.titulo"></h2>
	<div style="margin: 10px 0">
		<a href="javascript:window.print();"><span class="mif-printer"></span>Imprimir</a>
	</div>
	<div>{{normahtml}}</div>
	<div ng-show="error">Ocorreu um erro.</div>
</div>
</body>
</html>
