<div class="enquete">
	<button class="button primary" id="enquete-botao" onclick="metroDialog.toggle('#dialogo-enquete')">Feedback</button>
</div>
<div data-role="dialog" id="dialogo-enquete" class="padding20 dialog" data-close-button="true" data-overlay="true" data-overlay-color="op-dark" data-overlay-click-close="true">
	<h3>Enviar seus comentários</h3>
	<p>Que tipo de comentário é esse?</p>
	<div class="input-control textarea full-size ng-binding">
	<textarea name="detalhes" class="ng-pristine ng-untouched ng-valid ng-empty ng-valid-maxlength" maxlength="196" placeholder="Digite aqui seu comentário." data-ng-minLength="1" data-ng-model="comentario" highlight-on-error></textarea>
	<br>
	<span ng-bind="comentario.length+'/196'"></span>
</div>
<div style="height: 30px;"></div>
	<button class="button primary">Enviar</button>
	<button class="button js-dialog-close">Cancelar</button>
  	<span class="dialog-close-button"></span>
</div>
