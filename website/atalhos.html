<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<base href="/">
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="sortcut icon" href="/favicon.png" type="image/png"/>
	<link rel="stylesheet" type="text/css" href="/css/metro-3.0.17.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/metro-responsive-3.0.17.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/metro-icons-3.0.17.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/bhsul-0.0.1.css" />
	<script type='text/javascript' src="/js/angular-1.6.4.min.js"></script>
	<script type='text/javascript' src="/js/jquery-3.2.1.min.js"></script>
	<script type='text/javascript' src="/js/metro-3.0.17.min.js"></script>
	<script type='text/javascript' src="/js/bhsul-0.0.1.js"></script>
	<style type="text/css">
		.trescolunas {columns: 3 200px;}
	</style>
	<title>Página de Atalhos</title>
</head>
<body ng-app="PortalBHSul" ng-controller="atalhosCtrl" ng-cloak	>
	<div ng-include="'/widgets/navbar.html'" data-onload="navbarCarregada()"></div>
	<div class="conteudo-pagina" ng-show="exibirPagina">
		<div>
			<h1 class="align-center">Lista de Atalhos</h1>
			<h3 class="align-center">
				<small>Atalhos úteis para acesso no seu trabalho.</small>
			</h3>
		</div>
		<div ng-repeat="x in dados">
			<h4 ng-bind="x.categoria"></h4>
			<div class="trescolunas">
				<div class="tab-links-item" ng-repeat="y in x.itens">
					<a class="" href="{{y.atalho}}">
						<img src="/img/link.svg" width="16" height="16">
						<span ng-bind="y.nome"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
