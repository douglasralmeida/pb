<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/metro-3.0.17.min.css" />
<link rel="stylesheet" type="text/css" href="/css/metro-icons-3.0.17.min.css" />
<link rel="stylesheet" type="text/css" href="/css/metro-responsive-3.0.17.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bhsul.css" />
<script type='text/javascript' src="/js/angular-1.5.8.min.js"></script>
<script type='text/javascript' src="/js/jquery-3.2.1.min.js"></script>
<script type='text/javascript' src="/js/widgets.js"></script>
<script type='text/javascript' src="/js/listview.js"></script>
<script type='text/javascript' src="js/feedback.js"></script>
<title>Gestão de Feedback dos Usuários do Portal da BH Sul</title>
</head>
<body>
<div class="padding20 dialog" id="dialog" data-role="dialog" data-close-button="true" data-overlay="true" data-overlay-color="op-dark" style="visibility: hidden; width: auto; height: auto; ">
    <h1>Comentário</h1>
	<p>ID:</p>
	<p>Tipo:</p>
    <p>Descrição: Texto TextoTextoTexto TextoTexto  Texto TextoTexto Texto Texto  Texto</p>
    <span class="dialog-close-button"></span>
</div>
<div class="container page-content">
	<div class="app-bar darcula">
		<a class="app-bar-element" href="/">Home</a>
	</div>
	<h2>Feedback do Portal da BH Sul</h2>
	<div class ="grid">
	<div class="row cells1">
		<ul class="h-menu compact">
			<li><a href="#"><span class="icon mif-pencil"></span>Abrir</a></li>
			<li><a href="#"><span class="icon mif-cabinet"></span>Arquivar</a></li>
			<li><a href="#"><span class="icon mif-bin"></span>Excluir</a></li>
			<li class="divider"></li>
			<li><a href="#">Exibir pendentes</a></li>
			<li><a href="#">Exibir arquivados</a></li>
			<li class="active"><a href="#">Exibir tudo</a></li>
		</ul>
	</div>
	<p>
	<div ng-app="GestaoFeedbackApp" class="row cells1">
	<div ng-controller="feedbacksCtrl" class="listview" id="lv1" data-role="listview">
		<div class="list" ng-repeat="x in feedbacks">
			<span class="list-icon icon-bug"></span>
			<span data-id="{{x.id}}" class="list-title">{{x.descricao}}</span>
		</div>
	</div>
	</div>
	</div>
</div>
</body>
</html>
