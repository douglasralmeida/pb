<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<base href="/">
	<meta charset="UTF-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="sortcut icon" href="/favicon.png" type="image/png"/>
	<link rel="stylesheet" type="text/css" href="/css/metro-3.0.17.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/metro-icons-3.0.17.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/metro-responsive-3.0.17.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/bhsul-0.0.1.css" />
	<script type='text/javascript' src="/js/angular-1.6.4.min.js"></script>
	<script type='text/javascript' src="/js/jquery-3.2.1.min.js"></script>
	<script type='text/javascript' src="/js/metro-3.0.17.min.js"></script>
	<script type='text/javascript' src="/js/bhsul-0.0.1.js"></script>
	<title>Banco de Conhecimento</title>
</head>
<body ng-app="PortalBHSul" ng-controller="conhecimentoCtrl">
	<div ng-include="'/widgets/navbar.html'" data-onload="navbarCarregada()"></div>
	<div class="conteudo-pagina" ng-show="exibirPagina">
		<div class="container-pesquisa" hidden>
			<h2>Como podemos te ajudar?</h2>
			<div ng-include="'/widgets/pesquisabc.html'"></div>
		</div>
	</div>
	<div class="container-titulo" ng-cloak>
		<h3 style="text-align: center;">Em qual área você precisa de ajuda?</h3>
	</div>
	<div class="tab-conhecimento">
		<a title="{{x.nome}}" href="bc/index.html?tipo={{x.sigla}}" ng-repeat="x in dados">
			<div class="tab-conhecimento-item" style="background-image: url('bc/img/{{x.imagem}}');" ng-bind="x.nome"></div>
		</a>
	</div>
</body>
</html>
