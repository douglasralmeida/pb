<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="ie=11">
<title>Automatizador de Tarefa</title>
<link rel="stylesheet" href="backgrid.css"/>
<script src="jquery-3.1.1.min.js"></script>
<script src="underscore-min.js"></script>
<script src="backbone-min.js"></script>
<script src="backgrid.js"></script>

<HTA:APPLICATION 
     APPLICATIONNAME="Automatizador de Tarefas - Cálculo de Diferenças"
	 ICON="prog.ico"
	 INNERBORDER="no"
     MAXIMIZEBUTTON="no"
	 SELECTION="NO"
     SINGLEINSTANCE="no"
	 VERSON="1.0"
>
</head>
<script type="text/javascript">
  var Contribuicao = Backbone.Model.extend({});

  var Contribuicoes = Backbone.Collection.extend({
    model: Contribuicao,
    url: "contrib.json"
  });  

  var columns = [{
    name: "mes", 
    label: "Competência",
    editable: false, 
    cell: Backgrid.IntegerCell.extend({
      orderSeparator: ''
    })
  }, {
    name: "valor",
    label: "Valor pago",
    cell: "string"
  }];

  var contribuicoes = new Contribuicoes();
  
  var grid = new Backgrid.Grid({
	columns: columns,
	collection: contribuicoes
});

  $(".grade").append(grid.render().el);
</script>

<style type="text/css">
body {
	background-color: #fff;
    box-sizing: border-box;
	color: #000;
	font-family: "Segoe UI","Segoe UI Web","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
    font-size: 0.93rem;
	font-weight: 400;
	line-height: 1.3333;
	padding-bottom: 0.23px;
    padding-top: 0.23px;
    outline: none;
	word-wrap: break-word;
}

.form-group {
    margin-top: 20px;
}

h1 {
	font-size: 2.12rem;
    font-weight: 200;	
	line-height: 1.1764;
	margin: .67em 0;
	min-height: 1px;
	padding: 0;
	position: relative;
	width: 75%;
}

button, input[type=text], input[type=radio] {
	font: inherit;
	line-height: inherit;
}

button {
    display: inline-block;
    background-color: #0078d7;
	border-color: transparent;
	border-width: 2px;
	box-sizing: border-box;
	color: #fff;
	cursor: pointer;
	float: right !important;
    min-width: 120px;
    padding: 4px 12px;
    margin-top: 4px;
    margin-bottom: 4px;
	margin: 0;
	max-width: 100%;
    position: relative;   
    overflow: hidden;
	text-align: center;
    text-overflow: clip;
    touch-action: manipulation;
	text-transform: none;
	vertical-align: middle;
	white-space: nowrap;
}

input[type=text] {
	background-image: none;
	border-color: rgba(0,0,0,.4);
	border-style: solid;
	border-width: 2px;
	box-sizing: border-box;
	color: inherit;
	margin: 0;
	max-width: 100%;
	overflow: auto;
	padding: 4px 8px;
}

input[type=text]:active {
    background-color: #fff;
    border-color: #0078d7;
	outline: 0;
}

input[type=text]:hover {
	border-color: rgba(0,0,0,.6);
}

input[type=radio] {
    box-sizing: border-box;
	color: inherit;
	height: 20px;
	margin: 0;
	max-width: 100%;
	outline: none;
	padding: 0;
	width: 20px;
	word-wrap: break-word;
}
</style>
