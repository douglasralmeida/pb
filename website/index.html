<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/metro.min.css" />
<link rel="stylesheet" type="text/css" href="css/metro-icons.min.css" />
<link rel="stylesheet" type="text/css" href="css/metro-responsive.min.css" />
<script type='text/javascript' src="js/angular-1.5.8.min.js"></script>
<script type="text/javascript">
	var app = angular.module('TabelaAtalhos', []);
	app.controller('atalhosCtrl',  function($scope, $http) {
		$http.get("data/atalhosprincipais.json").then(function(response) {$scope.dados = response.data.atalhos;});
	});
</script>

<style type="text/css">
html, body {
    height: 100%;
}
.page-content {
    min-height: 100%;
    height: 100%;
}

.titulo {
	font: 500 1.125rem/1.1 "Segoe UI","Open Sans",sans-serif,serif;
}

.lista-atalhos a {
	background-color: rgb(96, 169, 23);
	border: 4px solid white;
    color: white;
	display: inline-block;
    padding: 10px;
	text-align: center;
    width: 25%;
}

.lista-atalhos a:hover {
    background-color: rgb(80, 145, 15);
}

.lista-lateral a {
	background-color: rgb(18, 128, 35);
	border: 4px solid white;
	color: white;
	padding: 10px;
	display: block;
}

.lista-lateral a:hover {
    background-color: rgb(96, 169, 23);
}

</style>
<title>Portal da APS BH Sul</title>
</head>
<body ng-app="TabelaAtalhos" ng-controller="atalhosCtrl">
	<div ng-include="'widgets/navbar.html'"></div>
	<div class="page-content">
		<div class="flex-grid no-responsive-future" style="height: 100%;">
			<div class="row" style="height: 100%">
				<div class="cell size-x200" id="cell-sidebar" style="height: 100%">
					<ul class="lista-lateral unstyled-list">
						<a href="http://10.32.97.205:8080/atendimento">Atendimento</a>
						<a href="http://www-sisref">Ponto Eletr√¥nico</a>
						<a href="novidades.html">Novidades</a>
						<a href="comentarios.html">Feedback</a>
					</ul>
				</div>
				<div class="cell auto-size padding20 bg-white" id="cell-content">
					<div class="tabela-atalhos" ng-repeat="x in dados">
						<span class="titulo">
							<img src="/img/{{x.icone}}" height="48" width="48">
							{{x.categoria}}
						</span>
						<ul class="lista-atalhos unstyled-list">
							<a ng-repeat="y in x.itens" href="{{y.atalho}}">{{y.nome}}</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
